<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Hangman!</title>
</head>

<body>
    <h1>Word Theme here</h1>
    <h2></h2>
    <h3></h3>
    <div class="buttonline">
        <div class="button" id="reset">reset</div>
        <div class="button" id="random">random subject</div>
    </div>
    <div class="letters">
        <span class="button1" onclick="choice('a');">A</span>
        <span class="button1" onclick="choice('b');">B</span>
        <span class="button1" onclick="choice('c');">C</span>
        <span class="button1" onclick="choice('d');">D</span>
        <span class="button1" onclick="choice('e');">E</span>
        <span class="button1" onclick="choice('f');">F</span>
        <span class="button1" onclick="choice('g');">G</span>
        <span class="button1" onclick="choice('h');">H</span>
        <span class="button1" onclick="choice('i');">I</span>
        <span class="button1" onclick="choice('j');">J</span>
        <span class="button1" onclick="choice('k');">K</span>
        <span class="button1" onclick="choice('l');">L</span>
        <span class="button1" onclick="choice('m');">M</span>
        <span class="button1" onclick="choice('n');">N</span>
        <span class="button1" onclick="choice('o');">O</span>
        <span class="button1" onclick="choice('p');">P</span>

        <span class="button1" onclick="choice('y');">Y</span>
        <span class="button1" onclick="choice('z');">Z</span>
    </div>

        crossorigin="anonymous"></script>
    <script src="script.js"></script>

</html>
